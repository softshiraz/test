    <script>
    // تمام اسکریپت‌های قبلی (تم، منو، PWA، لایت‌باکس، لودینگ 5 ثانیه)
    // ... (همون کدهای قبلی)

    // === بخش جدید: لود کردن بخش‌های جداگانه ===
    const sections = [
        '1.html',
        '2.html',
        '3.html',
        '4.html',
        '5.html',
        '6.html',
        '7.html'
    ];

    const mainContent = document.getElementById('main-content');

    async function loadSections() {
        mainContent.innerHTML = ''; // پاک کردن لودینگ اولیه
        for (const section of sections) {
            try {
                const response = await fetch(section);
                if (response.ok) {
                    const html = await response.text();
                    const div = document.createElement('div');
                    div.innerHTML = html;
                    mainContent.appendChild(div);
                } else {
                    mainContent.innerHTML += `<p style="color:red; text-align:center;">خطا در بارگذاری ${section}</p>`;
                }
            } catch (err) {
                mainContent.innerHTML += `<p style="color:red; text-align:center;">خطا: ${section} یافت نشد</p>`;
            }
        }
    }

    // بعد از لود شدن کامل صفحه و اتمام لودینگ 5 ثانیه، بخش‌ها رو لود کن
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('loading-overlay').classList.add('hidden');
            loadSections();
        }, 5000);
    });
    </script>
