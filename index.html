<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
<link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: 'Quattrocento Sans', sans-serif;
}

.loading {
    position: fixed;
    top:0; left:0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

/* متن لودینگ */
.loading-text {
    font-size: 48px;
    color: #ffd700;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* هر حرف و نقطه */
.loading-text span {
    display: inline-block;
    margin: 0 3px;
    opacity: 0;
    animation: appear 1.5s linear infinite;
}

/* تاخیر برای هر حرف */
.loading-text span:nth-child(1) { animation-delay: 0s; }
.loading-text span:nth-child(2) { animation-delay: 0.1s; }
.loading-text span:nth-child(3) { animation-delay: 0.2s; }
.loading-text span:nth-child(4) { animation-delay: 0.3s; }
.loading-text span:nth-child(5) { animation-delay: 0.4s; }
.loading-text span:nth-child(6) { animation-delay: 0.5s; }
.loading-text span:nth-child(7) { animation-delay: 0.6s; }
loading-text span:nth-child(8) { animation-delay: 1.2s; } /* . */
.loading-text span:nth-child(9) { animation-delay: 1.4s; } /* . */
.loading-text span:nth-child(10){ animation-delay: 1.6s; } /* . */

@keyframes appear {
    0%, 20% { opacity: 0; }
    50%, 100% { opacity: 1; }
}

/* مخفی کردن لودینگ بعد از 5 ثانیه */
@keyframes hideLoading {
    0% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}

.loading {
    animation: hideLoading 0.5s ease-out 5s forwards;
}

</style>
</head>
<body>

<div class="loading">
    <div class="loading-text">
        <span>L</span>
        <span>O</span>
        <span>A</span>
        <span>D</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </div>
</div>

</body>
</html>
