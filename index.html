<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dot-Spin Loading</title>
<style>
body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: #111;
    font-family: sans-serif;
}

.loader {
    position: relative;
    width: 200px;
    height: 200px;
    animation: rotate 5s linear infinite;
}

.loader div {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid #fff;
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
    background-size: cover;
    background-position: center;
}

/* قرارگیری 8 دایره متقارن */
.loader div:nth-child(1){ top:0; left:50%; transform: translateX(-50%); background-image: url('https://i.imgur.com/3eV1K1T.jpg'); }
.loader div:nth-child(2){ top:0; left:50%; transform: translateX(-50%) rotate(45deg) translate(0,-90px) rotate(-45deg); background-image: url('https://i.imgur.com/3eV1K1T.jpg'); }
.loader div:nth-child(3){ top:50%; right:0; transform: translateY(-50%) rotate(90deg) translate(0,-90px) rotate(-90deg); background-image: url('https://i.imgur.com/0YK1V4X.jpg'); }
.loader div:nth-child(4){ bottom:0; right:50%; transform: translateX(50%) rotate(135deg) translate(0,-90px) rotate(-135deg); background-image: url('https://i.imgur.com/0YK1V4X.jpg'); }
.loader div:nth-child(5){ bottom:0; left:50%; transform: translateX(-50%) rotate(180deg) translate(0,-90px) rotate(-180deg); background-image: url('https://i.imgur.com/4A7s5QG.jpg'); }
.loader div:nth-child(6){ bottom:0; left:50%; transform: translateX(-50%) rotate(225deg) translate(0,-90px) rotate(-225deg); background-image: url('https://i.imgur.com/4A7s5QG.jpg'); }
.loader div:nth-child(7){ top:50%; left:0; transform: translateY(-50%) rotate(270deg) translate(0,-90px) rotate(-270deg); background-image: url('https://i.imgur.com/XVYZm9N.jpg'); }
.loader div:nth-child(8){ top:0; left:50%; transform: translateX(-50%) rotate(315deg) translate(0,-90px) rotate(-315deg); background-image: url('https://i.imgur.com/XVYZm9N.jpg'); }

/* چرخش کل لودینگ */
@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>

</body>
</html>
