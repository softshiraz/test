<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>سافت شیراز</title>

<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/dist/font-face.css?v=3" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css?v=3">

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{
    font-family:"Vazirmatn",sans-serif;
    background:#0e0e0f;color:#fff;overflow-x:hidden;
}

/* هدر */
header{
    background:rgba(0,0,0,0.5);backdrop-filter:blur(10px);
    padding:15px 25px;display:flex;justify-content:space-between;align-items:center;
    border-bottom:1px solid rgba(48,48,48,0.5);
    position:sticky;top:0;z-index:20;
    text-shadow:0 0 10px rgba(255,215,0,0.25);
}
.logo-link{text-decoration:none;cursor:pointer;}
.logo-fa{
    font-weight:700;font-size:26px;
    background:linear-gradient(45deg,#ffd700,#ffb300);
    -webkit-background-clip:text;color:transparent;
    transition:.3s;
}
.logo-link:hover .logo-fa{ text-shadow:0 0 20px rgba(255,215,0,0.8);transform:scale(1.05); }

/* دکمه همبرگر */
.hamburger-btn{
    width:48px;height:42px;display:flex;align-items:center;justify-content:center;
    background:rgba(26,26,26,0.6);border-radius:10px;
    border:2px solid rgba(255,215,0,0.25);
    cursor:pointer;transition:transform .18s;color:#ffd700;
}
.hamburger-btn:active{transform:scale(.97);}
.hamburger-inner{width:22px;height:16px;position:relative;}
.hamburger-inner span{
    position:absolute;left:0;right:0;height:2px;
    background:#ffd700;border-radius:2px;
}
.hamburger-inner span:nth-child(1){top:0;}
.hamburger-inner span:nth-child(2){top:7px;}
.hamburger-inner span:nth-child(3){top:14px;}

/* منوی کشویی */
#side-menu{
    position:fixed;top:0;right:0;height:100vh;width:320px;max-width:85%;
    background:linear-gradient(180deg,rgba(12,12,12,0.98),rgba(20,20,20,0.98));
    box-shadow:4px 0 30px rgba(0,0,0,0.6);
    transform:translateX(100%);transition:.32s cubic-bezier(.2,.9,.2,1);
    z-index:30;padding:28px;display:flex;flex-direction:column;gap:18px;
    border-right:2px solid rgba(255,215,0,0.12);
}
#side-menu.open{transform:translateX(0);}
#menu-close{
    background:transparent;border:none;color:#ffd700;font-size:20px;cursor:pointer;
}
.side-brand{font-weight:800;color:#ffd700;font-size:20px;text-align:right;}
.side-links{display:flex;flex-direction:column;gap:8px;margin-top:6px;}
.side-links a{
    padding:12px 14px;border-radius:10px;text-decoration:none;color:#fff;
    display:flex;justify-content:space-between;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.03);
}
.side-links a:hover{background:rgba(255,215,0,0.06);color:#ffd700;}

.menu-social-row{display:flex;justify-content:center;gap:18px;margin-top:12px;}
.menu-social-icon{
    width:48px;height:48px;border-radius:12px;background:rgba(26,26,26,1);
    display:flex;align-items:center;justify-content:center;
    color:#ffd700;font-size:22px;transition:.3s;text-decoration:none;
}
.menu-social-icon:hover{background:#ffd700;color:#000;}
.side-footer-text{margin-top:auto;font-size:13px;color:rgba(255,255,255,0.7);}

/* بک دراپ */
#menu-backdrop{
    position:fixed;inset:0;background:rgba(0,0,0,0.55);opacity:0;pointer-events:none;
    transition:opacity .28s;z-index:25;
}
#menu-backdrop.visible{opacity:1;pointer-events:auto;}

/* عنوان */
.section-title-wrapper{text-align:center;margin:40px 0 50px;}
.section-title-box{
    display:inline-flex;padding:16px 50px;border:2px solid #ffd700;
    border-radius:18px;animation:glowPulse 4s infinite alternate;
}
.section-title-box h2{
    color:#ffd700;font-size:32px;font-weight:900;margin:0;
    text-shadow:0 0 10px rgba(255,215,0,0.6);
}
@keyframes glowPulse{
    from{box-shadow:0 0 20px rgba(255,215,0,0.3);}
    to{box-shadow:0 0 30px rgba(255,215,0,0.5);}
}

/* ⭐⭐⭐ کارت‌های کوچک‌تر ⭐⭐⭐ */

.movies-grid{
    display:grid;grid-template-columns:repeat(4,1fr);
    gap:20px;justify-items:center;max-width:1200px;margin:0 auto;
}

.movie-card{perspective:1000px;position:relative;}

.card-inner{
    width:230px;             /* قبلاً 280px */
    height:350px;            /* قبلاً 420px */
    transition:transform .35s;
    transform-style:preserve-3d;
    cursor:pointer;
}

.card-inner.flipped{transform:rotateY(180deg);}

.card-front,.card-back{
    position:absolute;top:0;left:0;width:100%;height:100%;
    border-radius:16px;overflow:hidden;backface-visibility:hidden;
    border:2px solid rgba(255,215,0,0.65);
    background:rgba(19,19,20,0.75);backdrop-filter:blur(10px);
}

.img-bar img{
    width:100%;height:100%;object-fit:cover;transition:.4s;
}
.movie-card:hover .img-bar img{transform:scale(1.08);}

.date-bar{
    height:45px;line-height:45px; /* کوچک‌تر شده */
    font-size:17px;font-weight:900;
}

.title-bar{
    height:32px;line-height:32px;font-size:14px;
}

.reserve-bar{
    height:32px;line-height:32px;font-size:14px;
}

/* پشت کارت */
.card-back{
    transform:rotateY(180deg);
    padding:12px;font-size:13px;
}

/* رسپانسیو */
@media(max-width:1200px){ .movies-grid{grid-template-columns:repeat(3,1fr);} }
@media(max-width:768px){ .movies-grid{grid-template-columns:repeat(2,1fr);} }
@media(max-width:480px){ .movies-grid{grid-template-columns:repeat(2,1fr);} }

</style>
</head>
