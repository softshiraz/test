<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سافت شیراز - اکران‌های آینده</title>

<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/dist/font-face.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { 
    font-family: "Vazirmatn", sans-serif; 
    background: #0a0a0b; 
    color: #fff; 
    overflow-x: hidden;
    position: relative;
    background: linear-gradient(45deg, #0a0a0b, #1a0a1a, #0a0a0b);
    background-size: 400% 400%;
    animation: gradientEffect 20s ease infinite;
}

@keyframes gradientEffect {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ستاره‌های پس‌زمینه + شهاب‌سنگ */
#stars-canvas {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    pointer-events: none;
}

header {
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 18px 30px;
    display: flex; justify-content: flex-end; align-items: center;
    border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    position: sticky; top: 0; z-index: 999;
}
.logo-fa {
    font-weight: 800;
    font-size: 28px;
    background: linear-gradient(45deg, #ffd700, #ffb300, #ff8c00);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    cursor: pointer;
    transition: all 0.4s ease;
    position: relative;
}
.logo-fa:hover {
    animation: glitch 0.6s ease-in-out;
}
@keyframes glitch {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); text-shadow: 3px 3px 0 #ff8c00; }
    40% { transform: translate(2px, -2px); text-shadow: -3px -3px 0 #ffd700; }
    60% { transform: translate(-2px, -2px); }
    80% { transform: translate(2px, 2px); }
}

main { padding: 40px 15px 80px; position: relative; z-index: 2; }
h2 {
    color:#ffd700; font-size:32px; text-align:center;
    margin-bottom:40px; border-bottom:3px solid #ffd700;
    display:inline-block; padding-bottom:8px;
    text-shadow: 0 0 20px rgba(255,215,0,0.6);
}

.movies-grid {
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:28px;
    justify-items:center;
    max-width:1300px;
    margin:0 auto;
    padding: 0 15px;
}

.movie-card { 
    perspective: 1200px; 
    position: relative;
}
.card-inner {
    position: relative;
    width: 290px;
    height: 430px;
    transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    transform-style: preserve-3d;
    cursor: pointer;
}
.card-inner.flipped { transform: rotateY(180deg); }

.card-front, .card-back {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    border-radius: 16px;
    overflow: hidden;
    backface-visibility: hidden;
    background: rgba(15, 15, 18, 0.7);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 215, 0, 0.2);
    box-shadow: 0 8px 32px rgba(0,0,0,0.6);
}

.card-front { display:flex; flex-direction:column; }
.img-bar { flex:1; overflow:hidden; position: relative; }
.img-bar img { width:100%; height:100%; object-fit:cover; transition: transform 0.6s ease; }
.card-inner:hover .img-bar img { transform: scale(1.08); }

.title-bar {
    height: 48px; line-height: 48px;
    padding: 0 15px; text-align: center;
    background: rgba(0,0,0,0.5); backdrop-filter: blur(8px);
    font-size: 17px; font-weight: 700;
    /* نئون گلو طلایی */
    color: #ffd700;
    text-shadow: 
        0 0 10px #ffd700,
        0 0 20px #ffd700,
        0 0 30px #ff8c00,
        0 0 40px #ff8c00;
}

.date-bar, .reserve-bar {
    height: 38px; line-height: 38px;
    padding: 0 12px; text-align: center;
    font-size: 14px;
}
.date-bar { color:#ffd700; background: rgba(0,0,0,0.4); }
.reserve-bar { 
    background: linear-gradient(45deg, #ffd700, #ff8c00);
    color: #000; font-weight: bold; cursor: pointer;
    transition: all 0.3s;
}
.reserve-bar:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,215,0,0.6); }

.card-back {
    transform: rotateY(180deg);
    padding: 20px;
    text-align: right;
    font-size: 14px;
    line-height: 1.7;
}
.card-back h3, .card-back strong { color:#ffd700; }

/* ذرات طلایی موقع فلیپ */
.particle-burst {
    position: absolute;
    top: 50%; left: 50%;
    width: 6px; height: 6px;
    background: #ffd700;
    border-radius: 50%;
    pointer-events: none;
    z-index: 10;
    box-shadow: 0 0 15px #ffd700;
}

/* حالت سینما (دابل کلیک) */
.cinema-mode {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
}
.cinema-mode.active {
    opacity: 1;
    pointer-events: all;
}
.cinema-spotlight {
    width: 320px;
    height: 480px;
    background: radial-gradient(circle at center, transparent 30%, #000 70%);
    position: absolute;
    pointer-events: none;
    animation: spotlight 8s infinite alternate;
}
@keyframes spotlight {
    0% { transform: scale(0.9) rotate(-2deg); }
    100% { transform: scale(1.1) rotate(2deg); }
}

/* لودینگ عجیب ۵ ثانیه‌ای */
#loading-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: #000;
    display: flex; justify-content: center; align-items: center;
    z-index: 10000; opacity: 1;
    transition: opacity 1s ease;
}
#loading-overlay.hidden { opacity: 0; pointer-events: none; }
.loader {
    width: 90px; height: 90px;
    border: 6px solid transparent;
    border-top: 6px solid #ffd700;
    border-radius: 50%;
    animation: spin 1.2s linear infinite, glow 2s ease-in-out infinite;
    position: relative;
}
.loader::before {
    content: ''; position: absolute;
    top: 50%; left: 50%;
    width: 12px; height: 12px;
    background: #ffd700;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: pulseParticle 2.5s infinite;
}
@keyframes glow { 50% { box-shadow: 0 0 40px #ffd700; } }
@keyframes pulseParticle {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
}

/* ریسپانسیو */
@media (max-width:1200px) { .movies-grid{grid-template-columns:repeat(3,1fr);} }
@media (max-width:768px)  { .movies-grid{grid-template-columns:repeat(2,1fr);} }
@media (max-width:480px)  { .movies-grid{grid-template-columns:1fr;} .card-inner{width:100%;max-width:300px;} }
</style>
</head>
<body>

<canvas id="stars-canvas"></canvas>

<div id="loading-overlay">
    <div class="loader"></div>
</div>

<div class="cinema-mode" id="cinemaMode">
    <div class="cinema-spotlight"></div>
</div>

<header>
    <div class="logo-fa">Soft Shiraz</div>
</header>

<main>
    <section class="section">
        <h2>اکران‌های آینده</h2>
        <div class="movies-grid" id="cards-container"></div>
    </section>
</main>

<footer>
    <div class="footer-title">شبکه‌های اجتماعی سافت شیراز</div>
    <div class="social-row">
        <a class="social-icon" href="https://t.me/softshiraz" target="_blank"><i class="fab fa-telegram"></i></a>
        <a class="social-icon" href="https://instagram.com/softshiraz" target="_blank"><i class="fab fa-instagram"></i></a>
        <a class="social-icon" id="about-btn"><i class="fas fa-info"></i></a>
    </div>
</footer>

<script>
// ستاره‌ها + شهاب‌سنگ
const canvas = document.getElementById('stars-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const stars = [];
for(let i = 0; i < 150; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.1
    });
}

function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#ffd700';
    stars.forEach(s => {
        ctx.globalAlpha = Math.random() > 0.5 ? 1 : 0.6;
        ctx.fillRect(s.x, s.y, s.size, s.size);
        s.y += s.speed;
        if(s.y > canvas.height) s.y = 0;
    });
    
    // شهاب‌سنگ گاه‌به‌گاه
    if(Math.random() < 0.005) {
        const meteor = document.createElement('div');
        meteor.style.position = 'fixed';
        meteor.style.top = Math.random() * 200 + 'px';
        meteor.style.left = '-50px';
        meteor.style.width = '4px';
        meteor.style.height = '80px';
        meteor.style.background = 'linear-gradient(90deg, transparent, #ffd700)';
        meteor.style.transform = 'rotate(-45deg)';
        meteor.style.boxShadow = '0 0 20px #ffd700';
        meteor.style.zIndex = '1';
        meteor.style.animation = 'meteor 2s linear forwards';
        document.body.appendChild(meteor);
        setTimeout(() => meteor.remove(), 2000);
    }
}
setInterval(drawStars, 50);

const style = document.createElement('style');
style.innerHTML = `@keyframes meteor { to { transform: translate(200vw, 200vh) rotate(-45deg); opacity: 0; } }`;
document.head.appendChild(style);

// لودینگ ۵ ثانیه
setTimeout(() => {
    document.getElementById('loading-overlay').classList.add('hidden');
}, 5000);

// ذرات طلایی موقع فلیپ
function createParticles(x, y) {
    for(let i = 0; i < 20; i++) {
        const p = document.createElement('div');
        p.className = 'particle-burst';
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        const angle = Math.random() * Math.PI * 2;
        const velocity = 3 + Math.random() * 5;
        p.style.setProperty('--vx', Math.cos(angle) * velocity + 'px');
        p.style.setProperty('--vy', Math.sin(angle) * velocity + 'px');
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1000);
    }
}
const particleStyle = document.createElement('style');
particleStyle.innerHTML = `
.particle-burst {
    animation: burst 1s ease-out forwards;
}
@keyframes burst {
    to { transform: translate(var(--vx), var(--vy)); opacity: 0; }
}`;
document.head.appendChild(particleStyle);

// حالت سینما
let currentCinemaCard = null;
document.addEventListener('dblclick', function(e) {
    const card = e.target.closest('.movie-card');
    if (!card) return;
    
    const cinemaMode = document.getElementById('cinemaMode');
    cinemaMode.classList.add('active');
    
    const clone = card.querySelector('.card-inner').cloneNode(true);
    clone.style.transform = 'scale(1.3)';
    clone.style.position = 'relative';
    clone.style.margin = '0 auto';
    cinemaMode.innerHTML = '<div class="cinema-spotlight"></div>';
    cinemaMode.appendChild(clone);
    
    document.body.style.overflow = 'hidden';
    
    cinemaMode.onclick = () => {
        cinemaMode.classList.remove('active');
        document.body.style.overflow = '';
    };
});

// لود کارت‌ها
const container = document.getElementById("cards-container");
let openCard = null;

async function loadCardsStrictly() {
    for (let num = 1; num <= 12; num++) {
        try {
            const response = await fetch(`cards/${num}.html`, { cache: "no-store" });
            if (!response.ok) continue;
            const html = await response.text();
            const card = document.createElement("div");
            card.className = "movie-card";
            card.innerHTML = html;
            container.appendChild(card);

            const inner = card.querySelector('.card-inner');
            inner.addEventListener('click', function(e) {
                e.stopPropagation();
                if (openCard && openCard !== inner) openCard.classList.remove("flipped");
                inner.classList.toggle("flipped");
                openCard = inner.classList.contains("flipped") ? inner : null;
                
                if (inner.classList.contains("flipped")) {
                    const rect = inner.getBoundingClientRect();
                    createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
                }
            });

            card.querySelectorAll(".reserve-bar").forEach(btn => {
                btn.addEventListener("click", () => window.open("https://t.me/softshiraz", "_blank"));
            });
        } catch (e) { console.log("خطا در لود کارت", num); }
    }
}
loadCardsStrictly();

// درباره ما
document.getElementById("about-btn").addEventListener("click", e => {
    e.stopPropagation();
    document.getElementById("about-popup").classList.toggle("show");
});
document.addEventListener("click", () => {
    document.getElementById("about-popup").classList.remove("show");
});
</script>
</body>
</html>
