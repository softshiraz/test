<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Movie Cards</title>

<style>
/* ===================================================================

body {
  font-family: sans-serif;
  background: #000;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

/* Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡ Ø·Ù„Ø§ÛŒÛŒ */
.gold-bg {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,215,0,0.15), transparent 70%);
  z-index: -1;
}

/* Ú©Ø§Ø±Øª ÙÛŒÙ„Ù… */
.movie-card {
  width: 230px;
  height: 330px;
  margin: 20px auto;
  border-radius: 20px;
  overflow: hidden;
  perspective: 1200px;
  position: relative;
  cursor: pointer;

  /* ------------------------------
     ğŸ“Œ Ø´ÛŒØ´Ù‡â€ŒØ§ÛŒ Ø§Ø±ØªÙ‚Ø§ÛŒØ§ÙØªÙ‡ (Glassmorphism)
     ------------------------------ */
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(8px);
  box-shadow:
    0 10px 25px rgba(255, 215, 0, 0.15),
    0 0 20px rgba(255, 215, 0, 0.1);

  transition: backdrop-filter 0.2s ease-out, transform 0.2s ease-out;
}

/* Ø§ÙÚ©Øª Ù†ÙˆØ± Ø·Ù„Ø§ÛŒÛŒ Ø³Ù‡â€ŒØ¨Ø¹Ø¯ÛŒ */
.movie-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(255,215,0,0.25), transparent 70%);
  opacity: 0.2;
  pointer-events: none;
  transition: opacity 0.3s ease-out;
}

/* Ù‡Ù†Ú¯Ø§Ù… Ù‡Ø§ÙˆØ± â€” Ù†ÙˆØ± Ø¨ÛŒØ´ØªØ± */
.movie-card:hover::before {
  opacity: 0.35;
}

/* Ù„Ø§ÛŒÙ‡ Ø¬Ù„Ùˆ Ú©Ø§Ø±Øª */
.front,
.back {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  border-radius: 20px;
}

.back {
  transform: rotateY(180deg);
}

/* Ù„ÛŒâ€ŒØ§ÙˆØª Ú©Ø§Ø±Øªâ€ŒÙ‡Ø§ */
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
</style>

</head>
<body>

<div class="gold-bg"></div>

<h1 style="text-align:center; color:#ffd700; margin-top:25px;">ğŸ¬ Movie Cards</h1>

<div class="container">

  <!-- Ù†Ù…ÙˆÙ†Ù‡ Ú©Ø§Ø±Øª -->
  <div class="movie-card">
    <div class="front" style="background:url('https://iili.io/dXUzQp7.jpg') center/cover;"></div>
    <div class="back" style="background:#111; color:white; padding:20px;">

  </div>

  </div>

    </div>
  </div>

</div>

<script>
/* ===================================================================
   ğŸ¨ ÙÙ‚Ø· Ù¾ÛŒØ´Ù†Ù‡Ø§Ø¯ Ø´Ù…Ø§Ø±Ù‡ Û± â€” Ø§ÙÚ©Øª Ø´ÛŒØ´Ù‡â€ŒØ§ÛŒ Ù‡ÙˆØ´Ù…Ù†Ø¯
   =================================================================== */

/* 1) ØªØºÛŒÛŒØ± Ù…Ù‚Ø¯Ø§Ø± blur Ø¨Ø§ Ø­Ø±Ú©Øª Ù…ÙˆØ³ Ø±ÙˆÛŒ Ú©Ø§Ø±Øª */
document.querySelectorAll(".movie-card").forEach(card => {
  card.addEventListener("mousemove", (e) => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const percent = x / rect.width;

    const blur = 6 + percent * 5; // Ø¨Ù„ÙˆØ± Ù¾ÙˆÛŒØ§

    card.style.backdropFilter = `blur(${blur}px)`;
    card.style.transform = `scale(1.03)`;
  });

  card.addEventListener("mouseleave", () => {
    card.style.backdropFilter = `blur(8px)`;
    card.style.transform = `scale(1)`;
  });
});
</script>

</body>
