/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” Flip â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” Ø§Ø³Ú©Ø±ÙˆÙ„ Ø§ØªÙˆÙ…Ø§ØªÛŒÚ© + Drag â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
function enableSuperScroll(container) {

    let isDown = false;
    let startX = 0;
    let scrollStart = 0;
    let speed = 0.3; // Ø³Ø±Ø¹Øª Ø­Ø±Ú©Øª Ø§ØªÙˆÙ…Ø§ØªÛŒÚ©

    function loop() {
        container.scrollLeft += speed;
        if (container.scrollLeft >= container.scrollWidth - container.clientWidth - 5) {
            container.scrollLeft = 0; // Ø¨Ø§Ø²Ú¯Ø´Øª
        }
        requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    /* DRAG */
    container.addEventListener("mousedown", (e)=>{
        isDown = true;
        startX = e.pageX;
        scrollStart = container.scrollLeft;
    });
    container.addEventListener("mousemove", (e)=>{
        if (!isDown) return;
        const dx = e.pageX - startX;
        container.scrollLeft = scrollStart - dx;
    });
    container.addEventListener("mouseup", ()=>{ isDown = false; });
    container.addEventListener("mouseleave", ()=>{ isDown = false; });

    /* TOUCH */
    container.addEventListener("touchstart", (e)=>{
        isDown = true;
        startX = e.touches[0].pageX;
        scrollStart = container.scrollLeft;
    });
    container.addEventListener("touchmove", (e)=>{
        if (!isDown) return;
        const dx = e.touches[0].pageX - startX;
        container.scrollLeft = scrollStart - dx;
    });
    container.addEventListener("touchend", ()=>{ isDown = false; });
}
