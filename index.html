    /* دکمه همبرگر */
    .hamburger-btn {
        width:48px; height:48px; display:flex; align-items:center; justify-content:center;
        background: var(--icon-bg); border-radius:14px; border:2px solid var(--icon-border);

        background: rgba(255,215,0,0.15);
        border-color:var(--color-primary);

    .hamburger-btn:active { transform:scale(.95); }
    .hamburger-inner { width:24px; height:18px; position:relative; }
    .hamburger-inner span { position:absolute; left:0; right:0; height:3px; background:var(--color-primary); display:block; border-radius:3px; transition:all .3s; }
    .hamburger-inner span:nth-child(1){ top:0; }
    .hamburger-inner span:nth-child(2){ top:7.5px; }
    .hamburger-inner span:nth-child(3){ top:15px; }
    .hamburger-btn[aria-expanded="true"] .hamburger-inner span:nth-child(1) {
        transform: rotate(45deg); top:7.5px;
    }
    .hamburger-btn[aria-expanded="true"] .hamburger-inner span:nth-child(2) {
        opacity:0;
    }
    .hamburger-btn[aria-expanded="true"] .hamburger-inner span:nth-child(3) {

    /* لودر */
    #loading-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; background:var(--bg-color);
        display: flex; justify-content: center; align-items: center; z-index: 10000;
        opacity: 1; transition: opacity 0.9s ease, background 0.3s;
    }
    #loading-overlay.hidden { opacity: 0; pointer-events: none; }
    .loader { position: relative; width: 40px; height: 40px; }
    .loader .circle {
        position: absolute; width: 38px; height: 38px; opacity: 0;
        transform: rotate(225deg); animation: orbit 5.5s infinite;
    }
    .loader .circle:after {
        content: ''; position: absolute; width: 5px; height: 5px;
        border-radius: 50%; background: var(--color-primary);
    }
    .loader .circle:nth-child(2) { animation-delay: 240ms; }
    .loader .circle:nth-child(3) { animation-delay: 480ms; }
    .loader .circle:nth-child(4) { animation-delay: 720ms; }
    .loader .circle:nth-child(5) { animation-delay: 960ms; }
    @keyframes orbit {
        0% { transform:rotate(225deg); opacity: 1; animation-timing-function: ease-out; }
        7% { transform:rotate(345deg); animation-timing-function: linear; }
        30% { transform:rotate(455deg); animation-timing-function: ease-in-out; }
        39% { transform:rotate(690deg); animation-timing-function: linear; }
        70% { transform:rotate(815deg); opacity: 1; animation-timing-function: ease-out; }
        75% { transform:rotate(945deg); animation-timing-function: ease-out; }
        76% { transform:rotate(945deg); opacity: 0; }
        100% { transform:rotate(945deg); opacity: 0; }
    }
    main, header, #menu-backdrop, #side-menu {

    #loading-overlay.hidden ~ #menu-backdrop,
    #loading-overlay.hidden ~ #side-menu,
    #loading-overlay.hidden ~ main {
        visibility: visible;

<script>
// --- منطق تغییر تم (Theme Toggle Logic) ---
const body = document.body;
const themeToggle = document.getElementById('theme-toggle');
let currentTheme = localStorage.getItem('theme');
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

function applyTheme(theme) {
    if (theme === 'light') {
        body.classList.add('light-mode');
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        themeToggle.setAttribute('aria-label', 'تغییر به تم شب');
        currentTheme = 'light';
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#8a7700');
    } else {
        body.classList.remove('light-mode');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        themeToggle.setAttribute('aria-label', 'تغییر به تم روز');
        currentTheme = 'dark';
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ffd700');
    }
}

function initializeTheme() {
    if (currentTheme === null) {
        if (prefersDark.matches) {
            applyTheme('dark');
        } else {
            applyTheme('dark');
        }
    } else {
        applyTheme(currentTheme);
    }
}

function toggleTheme() {
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    localStorage.setItem('theme', newTheme);
    applyTheme(newTheme);
}

prefersDark.addEventListener('change', (e) => {
    if (localStorage.getItem('theme') === null) {
        initializeTheme();
    }
});

initializeTheme();
themeToggle.addEventListener('click', toggleTheme);

// لودر
const overlay = document.getElementById('loading-overlay');
const minDuration = 5000;
const startTime = Date.now();

const maxTimeout = setTimeout(() => {
    overlay.classList.add('hidden');
}, 15000);

window.addEventListener('load', () => {
    const elapsed = Date.now() - startTime;
    const delay = Math.max(0, minDuration - elapsed);
    setTimeout(() => {
        overlay.classList.add('hidden');
        clearTimeout(maxTimeout);
    }, delay);
});

// لود کارت‌های اصلی
const container = document.getElementById("cards-container");
let openCard = null;

async function loadCardsStrictly() {
    for (let num = 1; num <= 150; num++) {
        try {
            const response = await fetch(`cards/${num}.html?v=${Date.now()}`, { cache: "no-store" });
            if (!response.ok) continue;
            const html = await response.text();
            const card = document.createElement("div");
            card.className = "movie-card";
            card.innerHTML = html;
            container.appendChild(card);
        } catch (e) {
            console.log("خطا در لود کارت", num);
        }
    }
}

// ==== نوار چرخشی (Marquee) ====
const marqueeTrack = document.getElementById('marquee-track');
let loadedItems = [];

async function loadMarquee() {
    loadedItems = [];
    for (let num = 1; num <= 150; num++) {
        try {
            const response = await fetch(`cards/${num}.html?v=${Date.now()}`, { cache: "no-store" });
            if (!response.ok) continue;
            const html = await response.text();
            const temp = document.createElement('div');
            temp.innerHTML = html;

            const imgSrc = temp.querySelector('.img-bar img')?.src || '';
            const movieName = temp.querySelector('.date-bar')?.textContent.trim() || 'نامشخص';
            const dateTime = temp.querySelector('.title-bar')?.textContent.trim() || '';

            if (imgSrc) {
                loadedItems.push({ imgSrc, movieName, dateTime });
            }
        } catch (e) {}
    }

    if (loadedItems.length === 0) return;

    // دو بار تکرار برای اسکرول پیوسته بدون پرش
    const allItems = [...loadedItems, ...loadedItems];

    allItems.forEach(item => {
        const el = document.createElement('div');
        el.className = 'marquee-item';
        el.innerHTML = `
            <img src="${item.imgSrc}" alt="${item.movieName}">
            <div class="info">
                <strong>${item.movieName}</strong><br>
                ${item.dateTime}
            </div>
        `;
        marqueeTrack.appendChild(el);
    });

    // مدت انیمیشن = تعداد کارت‌های واقعی × ۱ ثانیه مکث + زمان حرکت
    const singleCount = loadedItems.length;
    const moveTime = singleCount * 2; // سرعت حرکت (هر آیتم ۲ ثانیه حرکت)
    const totalDuration = singleCount * 3; // ۱ ثانیه مکث + ۲ ثانیه حرکت

    marqueeTrack.style.animation = `marqueeScroll ${totalDuration}s linear infinite`;
}

// فراخوانی بعد از لود کارت‌ها
loadCardsStrictly().then(() => {
    loadMarquee();
});

// رزرو بلیط
document.addEventListener("click", function(e) {
    const reserveBtn = e.target.closest(".reserve-bar a");
    if (!reserveBtn) return;
    e.stopPropagation();
    if (reserveBtn.textContent.trim() !== "تهیه بلیط") return;
    const cardFront = reserveBtn.closest(".card-front");
    if (!cardFront) return;
    const adminId = cardFront.dataset.adminId || "softshirazadmin";
    const movieName = (cardFront.querySelector(".date-bar")?.textContent || "نامشخص").trim();
    const dateTime = (cardFront.querySelector(".title-bar")?.textContent || "نامشخص").trim();
    const message = `سلام وقت بخیر\n\nفیلم : ${movieName}\nزمان : ${dateTime}\n\nممنون میشم شرایط رزرو و موجودی رو اعلام کنید\nمرسی ازتون`;
    const encoded = encodeURIComponent(message);
    window.open(`https://t.me/${adminId}?text=${encoded}`, "_blank");
});

// فلیپ کارت
document.addEventListener("click", function(e) {
    if (e.target.closest(".reserve-bar")) return;
    const cardInner = e.target.closest(".card-inner");
    if (cardInner) {
        if (openCard && openCard !== cardInner) openCard.classList.remove("flipped");
        cardInner.classList.toggle("flipped");
        openCard = cardInner.classList.contains("flipped") ? cardInner : null;
    }
});

// منوی همبرگری
const hamburger = document.getElementById('hamburger');
const sideMenu = document.getElementById('side-menu');
const backdrop = document.getElementById('menu-backdrop');
const menuClose = document.getElementById('menu-close');

function openMenu() {
    sideMenu.classList.add('open');
    backdrop.classList.add('visible');
    hamburger.setAttribute('aria-expanded', 'true');
    sideMenu.setAttribute('aria-hidden', 'false');
    themeToggle.focus();
}
function closeMenu() {
    sideMenu.classList.remove('open');
    backdrop.classList.remove('visible');
    hamburger.setAttribute('aria-expanded', 'false');
    sideMenu.setAttribute('aria-hidden', 'true');
    hamburger.focus();
}
hamburger.addEventListener('click', e => { e.stopPropagation(); hamburger.getAttribute('aria-expanded')==='true' ? closeMenu() : openMenu(); });
menuClose.addEventListener('click', e => { e.stopPropagation(); closeMenu(); });
backdrop.addEventListener('click', closeMenu);
document.addEventListener('keydown', e => { if (e.key==='Escape') closeMenu(); });
sideMenu.addEventListener('click', e => e.stopPropagation());

// انیمیشن بک‌گراند
(() => {
  const canvas = document.createElement('canvas');
  document.body.appendChild(canvas);
  canvas.style.position = 'fixed';
  canvas.style.top = '0';
  canvas.style.left = '0';
  canvas.style.pointerEvents = 'none';
  canvas.style.zIndex = '-1';
  const ctx = canvas.getContext('2d');
  let w, h, particles = [], N = 120, maxDist = 120;
  function resize() { w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
  addEventListener('resize', resize);
  resize();
  function rand(a, b) { return Math.random() * (b - a) + a; }
  function init() {
    particles = [];
    for (let i = 0; i < N; i++) {
      particles.push({
        x: rand(0, w),
        y: rand(0, h),
        vx: rand(-0.45, 0.45),
        vy: rand(-0.45, 0.45),
        r: rand(0.8, 2.2),
        a: rand(0.4, 0.95)
      });
    }
  }
  function frame() {
    ctx.clearRect(0, 0, w, h);
    for (let p of particles) {
      p.x += p.vx; p.y += p.vy;
      if (p.x < 0) p.x = w; if (p.x > w) p.x = 0;
      if (p.y < 0) p.y = h; if (p.y > h) p.y = 0;
      ctx.beginPath();
      ctx.fillStyle = `rgba(255,215,0,${p.a * 0.9})`;
      ctx.arc(p.x, p.y, p.r, 0, 6.28);
      ctx.fill();
    }
    ctx.lineWidth = 0.7;
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const p = particles[i], q = particles[j];
        const d = Math.hypot(p.x - q.x, p.y - q.y);
        if (d < maxDist) {
          ctx.beginPath();
          ctx.strokeStyle = `rgba(255,215,0,${(1 - d / maxDist) * 0.22})`;
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(q.x, q.y);
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(frame);
  }
  init();
  frame();
})();

// نصب اپ
let deferredPrompt;
const installBtn = document.getElementById('install-button');
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'flex';
});
installBtn.addEventListener('click', async (e) => {
  e.stopPropagation();
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  const { outcome } = await deferredPrompt.userChoice;
  if (outcome === 'accepted') {
    console.log('کاربر اپ رو نصب کرد');
  }
  deferredPrompt = null;
  installBtn.style.display = 'none';
});

// Service Worker
if ('serviceWorker' in navigator) {
  const swCode = `
    const CACHE = 'softshiraz-web-v1';
    const files = ['/web/', '/web/index.html'];
 
    self.addEventListener('install', e => {
      e.waitUntil(caches.open(CACHE).then(cache => cache.addAll(files)));
      self.skipWaiting();
    });
 
    self.addEventListener('activate', e => {
      e.waitUntil(self.clients.claim());
    });
 
    self.addEventListener('fetch', e => {
      e.respondWith(
        caches.match(e.request).then(res => res || fetch(e.request))
      );
    });
  `;
  const blob = new Blob([swCode], {type: 'application/javascript'});
  const swUrl = URL.createObjectURL(blob);
  window.addEventListener('load', () => {
    navigator.serviceWorker.register(swUrl, {scope: '/web/'})
      .then(reg => console.log('Service Worker ثبت شد'))
      .catch(err => console.log('خطا در ثبت SW:', err));
  });
}
