    // --- ŸÖÿØ€åÿ±€åÿ™ ÿ™ŸÖ ---
    const body = document.body;
    const themeBtnFloat = document.getElementById('theme-toggle-float');
    const themeBtnMenu = document.getElementById('theme-toggle-menu');
    const themeIconFloat = themeBtnFloat.querySelector('i');
    const themeIconMenu = document.getElementById('theme-icon-menu');
   
    function setTheme(mode) {
        if (mode === 'light') {
            body.classList.add('light-mode');
            themeIconFloat.className = 'fas fa-moon';
            themeIconMenu.className = 'fas fa-moon';
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#4a90e2');
        } else {
            body.classList.remove('light-mode');
            themeIconFloat.className = 'fas fa-sun';
            themeIconMenu.className = 'fas fa-sun';
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ffd700');
        }
        localStorage.setItem('theme', mode);
    }
    const savedTheme = localStorage.getItem('theme');
    const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (savedTheme) {
        setTheme(savedTheme);
    } else {
        setTheme(systemDark ? 'dark' : 'light');

    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, particles = [];
    const getParticleCount = () => window.innerWidth < 768 ? 40 : 80;
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    class Particle {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.size = Math.random() * 2;
            this.alpha = Math.random() * 0.5 + 0.1;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
        }
        draw() {
            const isLight = body.classList.contains('light-mode');
            ctx.fillStyle = isLight ? `rgba(74, 144, 226, ${this.alpha})` : `rgba(255, 215, 0, ${this.alpha})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    function initParticles() {
        resize();
        particles = [];
        for(let i=0; i<getParticleCount(); i++) particles.push(new Particle());
    }
    function animateParticles() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animateParticles);
    }
    window.addEventListener('resize', () => { resize(); initParticles(); });
    initParticles();
    animateParticles();
    
    let deferredPrompt;
    const installBtns = [document.getElementById('install-button-header'), document.getElementById('install-button-menu')];

    installBtns.forEach(btn => {

        btn.addEventListener('click', async () => {

            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
            if (outcome === 'accepted') {
                installBtns.forEach(b => b.style.display = 'none');
            }
        });
    });
