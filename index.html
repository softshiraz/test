<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سافت شیراز | تجربه نوین اکران</title>
   
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #ffd700;
            --primary-rgb: 255, 215, 0;
            --bg: #0a0a0c;
            --surface: #16161a;
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --radius-lg: 24px;
            --radius-md: 16px;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .light-mode {
            --bg: #f0f2f5;
            --surface: #ffffff;
            --text: #0f172a;
            --text-dim: #64748b;
            --primary: #2563eb;
            --primary-rgb: 37, 99, 235;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Vazirmatn", sans-serif; }
       
        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            transition: background 0.5s ease;
        }
        /* --- Background Decor --- */
        .blob {
            position: fixed; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(var(--primary-rgb), 0.15) 0%, transparent 70%);
            top: -200px; right: -100px; z-index: -1; pointer-events: none;
        }
        /* --- Navigation --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, var(--bg) 0%, transparent 100%);
            backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .logo i { filter: drop-shadow(0 0 8px var(--primary)); }
        .nav-tools { display: flex; gap: 12px; }
        .icon-btn {
            width: 48px; height: 48px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1);
            background: var(--surface); color: var(--text); display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: var(--transition); font-size: 1.2rem;
        }
        .icon-btn:hover { background: var(--primary); color: #000; transform: scale(1.1); }
        /* --- Hero Section --- */
        .hero {
            padding: 160px 5% 60px; text-align: center;
            min-height: 80vh; display: flex; flex-direction: column; justify-content: center;
        }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 900; line-height: 1.2; margin-bottom: 20px; }
        .hero h1 span { color: var(--primary); }
        .hero p { font-size: 1.2rem; color: var(--text-dim); max-width: 700px; margin: 0 auto 40px; }
        /* --- Movies Grid --- */
        .container { padding: 0 5% 100px; max-width: 1400px; margin: 0 auto; }
        .grid-title { margin-bottom: 40px; font-size: 2rem; display: flex; align-items: center; gap: 15px; }
        .grid-title::after { content: ''; flex: 1; height: 1px; background: rgba(255,255,255,0.1); }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        /* --- Professional Card Component (فقط پشت کارت) --- */
        .movie-card {
            background: var(--surface); border-radius: var(--radius-lg); overflow: hidden;
            position: relative; border: 1px solid rgba(255,255,255,0.05);
            transition: var(--transition); height: 480px;
            display: flex; align-items: center; justify-content: center;
        }
       
        .movie-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .card-back-content {
            padding: 40px;
            text-align: center;
            color: var(--text);
        }
        .card-back-content h3 { font-size: 1.8rem; margin-bottom: 20px; }
        .card-back-content p { font-size: 1.1rem; color: var(--text-dim); line-height: 1.8; margin-bottom: 30px; }
        .btn-reserve {
            background: var(--primary); color: #000; text-decoration: none;
            padding: 15px 40px; border-radius: var(--radius-md); font-weight: 900;
            display: inline-block; transition: var(--transition);
        }
        .btn-reserve:hover { background: #fff; letter-spacing: 1px; }

        /* --- Side Menu --- */
        .side-menu {
            position: fixed; top: 0; left: -350px; width: 320px; height: 100%;
            background: var(--surface); z-index: 2000; padding: 40px;
            transition: var(--transition); border-right: 1px solid var(--primary);
        }
        .side-menu.active { left: 0; }
        .menu-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            z-index: 1500; display: none; backdrop-filter: blur(5px);
        }
        .menu-item {
            display: block; font-size: 1.5rem; font-weight: 700; color: var(--text);
            text-decoration: none; margin-bottom: 25px; transition: 0.3s;
        }
        .menu-item:hover { color: var(--primary); padding-right: 10px; }
        /* --- Loader --- */
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .spinner { width: 50px; height: 50px; border: 3px solid var(--primary); border-top-color: transparent; border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            .movie-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<div id="loader"><div class="spinner"></div></div>
<div class="blob"></div>
<header>
    <a href="#" class="logo">
        <i class="fas fa-play-circle"></i>
        <span>SOFT SHIRAZ</span>
    </a>
    <div class="nav-tools">
        <div class="icon-btn" id="theme-toggle"><i class="fas fa-moon"></i></div>
        <div class="icon-btn" id="menu-toggle"><i class="fas fa-bars-staggered"></i></div>
    </div>
</header>
<div class="menu-overlay" id="overlay"></div>
<nav class="side-menu" id="drawer">
    <div style="margin-bottom: 50px;"><i class="fas fa-times icon-btn" id="close-menu"></i></div>
    <a href="../web/events/events.html" class="menu-item">ایونت‌های کتابخوانی</a>
    <a href="../web/room/room.html" class="menu-item">اتاقک گفتگو</a>
    <a href="../web/about/about.html" class="menu-item">درباره ما</a>
    <div style="margin-top: 50px; display: flex; gap: 15px;">
        <a href="https://t.me/softshiraz" class="icon-btn"><i class="fab fa-telegram"></i></a>
        <a href="https://instagram.com/soft_shiraz" class="icon-btn"><i class="fab fa-instagram"></i></a>
    </div>
</nav>
<main>
    <section class="hero">
        <h1>اکران خاص‌ترین <span>انیمه‌ها</span><br>در قلب شیراز</h1>
        <p>با سافت شیراز، قدیمی‌ترین اکران‌کننده انیمه و انیمیشن، کیفیت سینمایی را با چاشنی جامعه‌ای صمیمی تجربه کنید.</p>
        <div>
            <a href="#events" class="btn-reserve" style="display:inline-block; padding: 15px 40px;">مشاهده لیست اکران</a>
        </div>
    </section>
    <div class="container" id="events">
        <div class="grid-title">اکران‌های پیش رو</div>
        <div class="movie-grid" id="cards-container">
            </div>
    </div>
</main>
<script>
    // --- مدیریت تم ---
    const themeBtn = document.getElementById('theme-toggle');
    themeBtn.onclick = () => {
        document.body.classList.toggle('light-mode');
        const isLight = document.body.classList.contains('light-mode');
        themeBtn.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    };
    // --- مدیریت منو ---
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('overlay');
    const toggleMenu = (state) => {
        drawer.classList.toggle('active', state);
        overlay.style.display = state ? 'block' : 'none';
    };
    document.getElementById('menu-toggle').onclick = () => toggleMenu(true);
    document.getElementById('close-menu').onclick = () => toggleMenu(false);
    overlay.onclick = () => toggleMenu(false);
    // --- لودر ---
    window.onload = () => {
        setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
    };
    // --- لود داینامیک و هوشمند کارت‌ها (فقط پشت کارت نمایش داده می‌شود) ---
    async function loadMovies() {
        const container = document.getElementById('cards-container');
        for (let i = 1; i <= 20; i++) {
            try {
                const res = await fetch(`cards/${i}.html?v=${Date.now()}`);
                if (!res.ok) continue;
                const rawHtml = await res.text();
               
                const temp = document.createElement('div');
                temp.innerHTML = rawHtml;
                const img = temp.querySelector('img')?.src || 'https://via.placeholder.com/400x600';
                const title = temp.querySelector('.date-bar')?.textContent || 'نام فیلم';
                const time = temp.querySelector('.title-bar')?.textContent || 'زمان نامشخص';
                const admin = temp.querySelector('.card-front')?.dataset.adminId || 'softshirazadmin';
                
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <div class="card-back-content">
                        <h3>${title}</h3>
                        <p><i class="far fa-clock"></i> ${time}</p>
                        <p>با کیفیت سینمایی و تجربه‌ای متفاوت در کنار جامعه انیمه‌دوست شیراز</p>
                        <a href="#" class="btn-reserve" data-movie="${title}" data-admin="${admin}">رزرو آنلاین صندلی</a>
                    </div>
                `;
                container.appendChild(card);
            } catch (err) {}
        }
    }
    loadMovies();
    // --- سیستم رزرو ---
    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('btn-reserve')) {
            e.preventDefault();
            const movie = e.target.dataset.movie;
            const admin = e.target.dataset.admin;
            const text = encodeURIComponent(`سلام سافت شیراز عزیز!\nقصد رزرو بلیط اکران "${movie}" را دارم. لطفا راهنمایی کنید.`);
            window.open(`https://t.me/${admin}?text=${text}`, '_blank');
        }
    });
</script>
</body>
</html>
