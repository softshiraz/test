    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --accent: #ffd700;
            --accent-rgb: 255, 215, 0;
            --bg: #08080a;
            --card-bg: rgba(20, 20, 25, 0.7);
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --font-main: "Vazirmatn", sans-serif;
        }

        .light-mode {
            --accent: #1a73e8;
            --accent-rgb: 26, 115, 232;
            --bg: #f5f7fb;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text: #1c1e21;
            --glass: rgba(0, 0, 0, 0.02);
            --border: rgba(0, 0, 0, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-main);
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Custom Cursor (Desktop Only) */
        #cursor-dot {
            width: 8px; height: 8px; background: var(--accent);
            position: fixed; border-radius: 50%; pointer-events: none; z-index: 10000;
            transition: transform 0.1s; display: none;
        }
        #cursor-outline {
            width: 40px; height: 40px; border: 2px solid var(--accent);
            position: fixed; border-radius: 50%; pointer-events: none; z-index: 9999;
            transition: all 0.15s ease-out; display: none;
        }
        @media (min-width: 1024px) { #cursor-dot, #cursor-outline { display: block; } }

        /* Dynamic Background Mesh */
        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(var(--accent-rgb), 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(var(--accent-rgb), 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        /* Navigation Bar - Floating Capsule */
        nav {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 1100px; padding: 12px 25px;
            background: var(--card-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 100px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        nav.scrolled { top: 10px; width: 98%; padding: 8px 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }

        .brand { font-size: 1.5rem; font-weight: 900; color: var(--accent); letter-spacing: -1px; display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .nav-ops { display: flex; gap: 15px; align-items: center; }
        .nav-btn { background: var(--glass); border: 1px solid var(--border); color: var(--text); padding: 8px; border-radius: 50%; cursor: pointer; transition: 0.3s; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .nav-btn:hover { background: var(--accent); color: #000; border-color: var(--accent); transform: translateY(-2px); }

        /* Hero Section - The Big Impression */
        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 0 20px; text-align: center; position: relative;
        }
        .hero-badge {
            background: rgba(var(--accent-rgb), 0.1); color: var(--accent);
            padding: 6px 18px; border-radius: 50px; font-size: 0.85rem; font-weight: 700;
            margin-bottom: 20px; border: 1px solid rgba(var(--accent-rgb), 0.3);
            animation: fadeInDown 0.8s backwards;
        }
        .hero h1 {
            font-size: clamp(3rem, 12vw, 7rem); font-weight: 900; line-height: 0.9;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.5) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 25px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }
        .light-mode .hero h1 { background: linear-gradient(180deg, #000 0%, #444 100%); -webkit-background-clip: text; }

        .cta-group { display: flex; gap: 15px; animation: fadeInUp 1s 0.5s backwards; }
        .primary-btn {
            background: var(--accent); color: #000; padding: 16px 35px; border-radius: 100px;
            text-decoration: none; font-weight: 900; font-size: 1.1rem; transition: 0.4s;
            box-shadow: 0 10px 30px rgba(var(--accent-rgb), 0.3);
        }
        .primary-btn:hover { transform: scale(1.05); box-shadow: 0 15px 40px rgba(var(--accent-rgb), 0.5); }

        /* Movie Grid Section */
        .section-header {
            max-width: 1200px; margin: 0 auto 50px; padding: 0 25px;
            display: flex; justify-content: space-between; align-items: flex-end;
        }
        .section-header h2 { font-size: 2.5rem; font-weight: 900; }
        .section-header p { color: var(--accent); font-weight: 700; }

        .grid {
            max-width: 1250px; margin: 0 auto; display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px; padding: 0 25px 100px;
        }

        /* Advanced Movie Card */
        .card {
            position: relative; height: 450px; border-radius: 30px;
            background: var(--card-bg); border: 1px solid var(--border);
            overflow: hidden; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            perspective: 1000px;
        }
        .card:hover { transform: translateY(-15px); border-color: var(--accent); box-shadow: 0 30px 60px rgba(0,0,0,0.4); }

        .card-inner { width: 100%; height: 100%; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; cursor: pointer; }
        .card.flipped .card-inner { transform: rotateY(180deg); }

        .front, .back { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 30px; overflow: hidden; }
        
        .image-wrapper { width: 100%; height: 100%; position: relative; }
        .image-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .image-wrapper::after { content: ''; position: absolute; inset: 0; background: linear-gradient(0deg, rgba(8,8,10,0.9) 0%, transparent 60%); }

        .card-content { position: absolute; bottom: 0; left: 0; width: 100%; padding: 25px; z-index: 2; }
        .card-date { color: var(--accent); font-weight: 900; font-size: 1.2rem; margin-bottom: 5px; display: block; }
        .card-title { font-size: 1rem; font-weight: 500; opacity: 0.8; }

        .ticket-btn {
            position: absolute; top: 20px; left: 20px; background: var(--accent);
            color: #000; padding: 8px 20px; border-radius: 50px; font-weight: 900;
            font-size: 0.8rem; z-index: 10; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.3s; text-decoration: none;
        }
        .ticket-btn:hover { background: #fff; transform: scale(1.1); }

        .back {
            transform: rotateY(180deg); background: #111; padding: 30px;
            display: flex; flex-direction: column; justify-content: center;
            border: 2px solid var(--accent);
        }
        .back h3 { color: var(--accent); margin-bottom: 15px; font-size: 1.5rem; }
        .back p { font-size: 0.95rem; opacity: 0.8; line-height: 1.8; }

        /* Discount Badge */
        .discount-tag {
            position: absolute; top: 20px; right: 20px; background: #ff3e3e;
            color: #fff; padding: 5px 12px; border-radius: 10px; font-weight: 900;
            font-size: 0.75rem; z-index: 10; animation: blink 1.5s infinite;
        }

        /* Loader */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.8s ease-in-out;
        }
        .loader-logo { font-size: 2rem; font-weight: 900; color: var(--accent); margin-bottom: 20px; animation: pulse 1s infinite alternate; }
        .loader-bar { width: 150px; height: 2px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        .loader-progress { width: 0%; height: 100%; background: var(--accent); animation: load 2s forwards; }

        /* Fullscreen Menu */
        #menu {
            position: fixed; inset: 0; background: rgba(8,8,10,0.98); backdrop-filter: blur(20px);
            z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .menu-item { font-size: 3rem; font-weight: 900; text-decoration: none; color: var(--text); margin: 15px 0; transition: 0.3s; }
        .menu-item:hover { color: var(--accent); transform: skewX(-10deg); }

        @keyframes load { to { width: 100%; } }
        @keyframes pulse { from { opacity: 0.5; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 3.5rem; }
            .grid { grid-template-columns: 1fr; gap: 25px; }
            .section-header { flex-direction: column; align-items: flex-start; gap: 10px; }
        }
    </style>
</head>
<body>

        <div class="section-header">
            <div>
                <p>// UPCOMING EVENTS</p>
                <h2>ÿß⁄©ÿ±ÿßŸÜ‚ÄåŸáÿß€å ÿ¢€åŸÜÿØŸá</h2>

    <script>
        // --- Custom Cursor Logic ---
        const cursorDot = document.getElementById('cursor-dot');
        const cursorOutline = document.getElementById('cursor-outline');
        
        window.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
            
            cursorOutline.animate({
                left: e.clientX + 'px',
                top: e.clientY + 'px'
            }, { duration: 500, fill: 'forwards' });
        });

        // --- Loader Logic ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 800);
            }, 2000);
        });

        // --- Theme Logic ---
        const themeBtn = document.getElementById('theme-btn');
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            themeBtn.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        if(localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // --- Navbar Scroll Effect ---
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if(window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });

        // --- Menu Logic ---
        const menu = document.getElementById('menu');
        document.getElementById('menu-open').onclick = () => menu.style.display = 'flex';
        document.getElementById('menu-close').onclick = () => menu.style.display = 'none';

        // --- Load Cards ---
        const container = document.getElementById("cards-container");
        
        async function loadCards() {
            for (let i = 1; i <= 30; i++) {
                try {
                    const response = await fetch(`cards/${i}.html?v=${Date.now()}`);
                    if (!response.ok) continue;
                    const html = await response.text();
                    
                    const cardWrapper = document.createElement('div');
                    cardWrapper.className = 'card';
                    cardWrapper.innerHTML = html;
                    
                    // ÿßŸÅÿ≤ŸàÿØŸÜ ŸÑÿßÿ¨€å⁄© ⁄©ŸÑ€å⁄© ÿ®ÿ±ÿß€å ŸÅŸÑ€åŸæ
                    cardWrapper.addEventListener('click', (e) => {
                        if(!e.target.closest('.ticket-btn')) {
                            cardWrapper.classList.toggle('flipped');
                        }
                    });
                    
                    container.appendChild(cardWrapper);
                } catch (e) {}
            }
        }
        loadCards();

        // --- Ticket Reservation Logic ---
        document.addEventListener('click', (e) => {
            const btn = e.target.closest('.ticket-btn');
            if(btn) {
                e.preventDefault();
                e.stopPropagation();
                
                const card = btn.closest('.card');
                const movie = card.querySelector('.card-date').innerText;
                const time = card.querySelector('.card-title').innerText;
                const admin = card.querySelector('.card-front').dataset.adminId || "softshirazadmin";
                
                const msg = `ÿ≥ŸÑÿßŸÖ! ŸÇÿµÿØ ÿ±ÿ≤ÿ±Ÿà ÿ®ŸÑ€åÿ∑ ÿØÿßÿ±ŸÖ:\nüé¨ ÿß⁄©ÿ±ÿßŸÜ: ${movie}\n‚è∞ ÿ≤ŸÖÿßŸÜ: ${time}`;
                window.open(`https://t.me/${admin}?text=${encodeURIComponent(msg)}`, '_blank');
            }
        });
    </script>
