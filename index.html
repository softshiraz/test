<script>
/* ------------------ Ø°Ø±Ø§Øª ------------------ */
const particleContainer = document.getElementById("gold-particles");
for (let i = 0; i < 80; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    const size = Math.random() * 3 + 2;
    p.style.width = size + "px";
    p.style.height = size + "px";
    p.style.left = Math.random() * 100 + "%";
    p.style.top = Math.random() * -100 + "vh";
    p.style.animationDuration = (Math.random() * 3 + 5) + "s";

/* ------------------ Ù„ÙˆØ¯Ø± ------------------ */
window.addEventListener('load', () => {
    setTimeout(() => {
        document.getElementById('loading-overlay').classList.add('hidden');
    }, 3500);
});

/* ------------------ Reveal ------------------ */
const revealObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            revealObserver.unobserve(entry.target);
        }
    });
}, { threshold: 0.15 });

/* ------------------ Tilt ------------------ */
function attachTilt(innerEl) {
    const maxTilt = 6;
    function handleMove(e) {
        const isTouch = e.type.startsWith('touch');
        const clientX = isTouch ? (e.touches[0]?.clientX || 0) : e.clientX;
        const clientY = isTouch ? (e.touches[0]?.clientY || 0) : e.clientY;

        const rect = innerEl.getBoundingClientRect();
        const px = (clientX - rect.left) / rect.width - 0.5;
        const py = (clientY - rect.top) / rect.height - 0.5;

        innerEl.style.transform =
            `rotateX(${-py * maxTilt}deg) rotateY(${px * maxTilt}deg)`;
    }
    function reset() { innerEl.style.transform = ""; }

    innerEl.addEventListener('mousemove', handleMove);
    innerEl.addEventListener('mouseleave', reset);
}

/* ------------------ Load Cards ------------------ */
const container = document.getElementById("cards-container");
let openCard = null;

async function loadCardsStrictly() {
    for (let num = 1; num <= 12; num++) {
        try {
            const res = await fetch(`cards/${num}.html`, { cache: "no-store" });
            if (!res.ok) continue;
            const html = await res.text();

            const card = document.createElement("div");
            card.className = "movie-card reveal";
            card.innerHTML = html;
            container.appendChild(card);

            revealObserver.observe(card);

            const inner = card.querySelector(".card-inner");
            if (inner) attachTilt(inner);

            const reserveButton = card.querySelector(".reserve-bar");
            if (reserveButton) {
                reserveButton.addEventListener("click", () => {
                    window.location.href = "https://t.me/softshirazadmin";
                });
            }
        } catch {}
    }
}

loadCardsStrictly();

/* ------------------ Flip ------------------ */
document.addEventListener("click", function (e) {
    const cardInner = e.target.closest(".card-inner");
    if (cardInner) {
        if (openCard && openCard !== cardInner) openCard.classList.remove("flipped");
        cardInner.classList.toggle("flipped");
        openCard = cardInner.classList.contains("flipped") ? cardInner : null;
    }
});

/* ------------------ About popup ------------------ */
const aboutBtn = document.getElementById("about-btn");
const aboutPopup = document.getElementById("about-popup");

aboutBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    aboutPopup.classList.toggle("show");
});

document.addEventListener("click", (e) => {
    if (!aboutPopup.contains(e.target) && e.target !== aboutBtn) {
        aboutPopup.classList.remove("show");
    }
});
</script>
