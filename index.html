<script>

const particleContainer = document.getElementById("gold-particles");
for (let i = 0; i < 80; i++) {

/* Ú©Ø§Ø±Øªâ€ŒÙ‡Ø§ */
const container = document.getElementById("cards-container");
async function loadCardsStrictly() {
    for (let num = 1; num <= 12; num++) {
        try {
            const response = await fetch(`cards/${num}.html`, { cache: "no-store" });
            if (!response.ok) continue;
            const html = await response.text();
            const card = document.createElement("div");
            card.className = "movie-card";
            card.innerHTML = html;
            container.appendChild(card);

            const reserveButton = card.querySelector(".reserve-bar");
            if (reserveButton) {
                reserveButton.addEventListener("click", (e) => {
                    e.stopPropagation();
                    window.location.href = "https://t.me/softshiraz";

let openCard = null;

    if (cardInner) {
        // Ø§Ú¯Ø± Ø±ÙˆÛŒ reserve Ø²Ø¯Ù‡ Ø´Ø¯ØŒ flip Ù†Ú©Ù†
        if (e.target.closest(".reserve-bar")) return;

const canvas = document.getElementById("bg-canvas");

camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({ canvas, alpha:true });
renderer.setSize(window.innerWidth, window.innerHeight);

const geometry = new THREE.PlaneGeometry(20, 20, 32, 32);
const material = new THREE.ShaderMaterial({
    uniforms: { time: { value: 0 } },
    vertexShader: `
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);

    `,

            gl_FragColor = vec4(vec3(glow*1.0, glow*0.8, glow*0.3),1.0);

    `
