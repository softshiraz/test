<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dot-Spin Loading با شخصیت‌ها</title>
<style>
body { 
	background: #111; 
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.loader {
  position: relative;
  width: 150px;
  height: 150px;
}

.loader .circle {
  position: absolute;
  width: 38px;
  height: 38px;
  top: 50%;
  left: 50%;
  margin: -19px;
  opacity: 0;
  animation-iteration-count: infinite;
  animation-name: orbit;
  animation-duration: 5.5s;
}

.loader .circle img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

/* تاخیر برای هر دایره */
.loader .circle:nth-child(1){ animation-delay: 0s; }
.loader .circle:nth-child(2){ animation-delay: 0.6875s; }
.loader .circle:nth-child(3){ animation-delay: 1.375s; }
.loader .circle:nth-child(4){ animation-delay: 2.0625s; }
.loader .circle:nth-child(5){ animation-delay: 2.75s; }
.loader .circle:nth-child(6){ animation-delay: 3.4375s; }
.loader .circle:nth-child(7){ animation-delay: 4.125s; }
.loader .circle:nth-child(8){ animation-delay: 4.8125s; }

@keyframes orbit { 
  0%   { transform:rotate(0deg) translateX(65px) rotate(0deg); opacity: 1; } 
  7%   { transform:rotate(45deg) translateX(65px) rotate(-45deg); }
  30%  { transform:rotate(90deg) translateX(65px) rotate(-90deg); }
  39%  { transform:rotate(180deg) translateX(65px) rotate(-180deg); }
  70%  { transform:rotate(270deg) translateX(65px) rotate(-270deg); opacity: 1; }
  75%  { transform:rotate(315deg) translateX(65px) rotate(-315deg); }
  76%  { opacity: 0; }
  100% { opacity: 0; }
}
</style>
</head>
<body>

<div class="loader">
  <!-- 8 دایره با تصاویر شخصیت‌ها -->
  <div class="circle"><img src="https://i.imgur.com/Z1tIG6v.jpg" alt="Eren Yeager"></div>
  <div class="circle"><img src="https://i.imgur.com/Z1tIG6v.jpg" alt="Eren Yeager"></div>

  <div class="circle"><img src="https://i.imgur.com/FH1wZ5Y.jpg" alt="Jack Sparrow"></div>
  <div class="circle"><img src="https://i.imgur.com/FH1wZ5Y.jpg" alt="Jack Sparrow"></div>

  <div class="circle"><img src="https://i.imgur.com/gwZK3V3.jpg" alt="Sakura Haruno"></div>
  <div class="circle"><img src="https://i.imgur.com/gwZK3V3.jpg" alt="Sakura Haruno"></div>

  <div class="circle"><img src="https://i.imgur.com/tzE1oqJ.jpg" alt="Sasuke Uchiha"></div>
  <div class="circle"><img src="https://i.imgur.com/tzE1oqJ.jpg" alt="Sasuke Uchiha"></div>
</div>

</body>
</html>
