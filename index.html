<style>
* { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }

body { 
    font-family: "Vazirmatn", sans-serif; 
    background:#0e0e0f;
    color:#fff;
    overflow-x:hidden;
    background: linear-gradient(45deg,#0e0e0f,#1a1a1a,#0e0e0f);
    background-size:400% 400%;
    animation: gradientEffect 15s ease infinite;
}

@keyframes gradientEffect {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
}

/* GOLD PARTICLES */
#gold-particles {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    overflow:hidden;
    pointer-events:none;
    z-index:0;
}

.particle {
    position:absolute;
    width:4px; height:4px;
    background:rgba(255,215,0,0.8);
    border-radius:50%;
    box-shadow:0 0 6px rgba(255,215,0,0.9);
    animation: floatDown linear infinite;
}

@keyframes floatDown {
    from { transform: translateY(-120vh); opacity:1; }
    to { transform: translateY(120vh); opacity:0; }
}

header {
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
    padding:15px 25px;
    display:flex; justify-content:flex-end; align-items:center;
    border-bottom:1px solid rgba(48,48,48,0.5); 
    position:sticky; top:0; z-index:10;
    text-shadow:0 0 10px rgba(255,215,0,0.25);
}

.logo-fa {
    font-weight:700;
    font-size:26px;
    background:linear-gradient(45deg,#ffd700,#ffb300);
    -webkit-background-clip:text;
    color:transparent;
}

main { padding:35px 15px 60px; }

h2 {
    color:#ffd700; font-size:28px; text-align:center;
    margin-bottom:35px; border-bottom:3px solid #ffd700;
    display:inline-block; padding-bottom:6px;
    text-shadow:0 0 8px rgba(255,215,0,0.3);
}

.section { text-align:center; }

.movies-grid {
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:20px;
    justify-items:center;
    max-width:1200px;
    margin:0 auto;
}

.movie-card { perspective:1000px; position:relative; }

.movie-card::before {
    content:'';
    position:absolute;
    width:300px; height:440px;
    border-radius:20px;
    background: radial-gradient(circle, rgba(255,215,0,0.15), transparent 60%);
    filter:blur(25px);
    top:-10px; left:-10px;
    z-index:-1;
}

.card-inner {
    position: relative;
    transition: transform 0.3s cubic-bezier(0.3, 0, 0.2, 1);
    transform-style: preserve-3d;
    cursor: pointer;
    width: 280px;
    height: 420px; 
    --tiltX: 0deg;
    --tiltY: 0deg;
    transform: rotateX(var(--tiltX)) rotateY(var(--tiltY));
}

.card-inner.flipped {
    transform: rotateX(var(--tiltX)) rotateY(calc(var(--tiltY) + 180deg));
}

.card-inner::before{
    content: "";
    position: absolute;
    top: -12px; left: -12px; right: -12px; bottom: -12px;
    border-radius: 18px;
    pointer-events: none;
    filter: blur(18px);
    background: radial-gradient(circle at 50% 30%, rgba(255,215,0,0.20), rgba(255,215,0,0.08) 30%, transparent 55%);
    z-index: 0;
}

.card-front, .card-back {
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    border-radius:14px;
    overflow:hidden;
    backface-visibility:hidden;
    border:1px solid rgba(34,34,34,0.5);
    background: rgba(19,19,20,0.6);
    backdrop-filter: blur(8px);
    z-index: 1;
}

.card-front { display:flex; flex-direction:column; }

.img-bar { flex:1; width:100%; overflow:hidden; }

.img-bar img { width:100%; height:100%; object-fit:cover; }

.date-bar, .title-bar, .reserve-bar {
    height:36px; line-height:36px;
    padding:0 10px; text-align:center;
    background: rgba(0,0,0,0.3);
    border-top:1px solid rgba(255,255,255,0.1);
    font-size:14px;
}

.date-bar { color:#ffd700; }
.title-bar { color:#fff; }
.reserve-bar { background:#ffd700; color:#000; font-weight:bold; cursor:pointer; }

.card-back {
    transform:rotateY(180deg);
    padding:15px;
    color:#fff;
    text-align:right;
    font-size:14px;
    display:flex;
    flex-direction:column;
}

.card-back h3, .card-back p strong { color:#ffd700; }

footer {
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
    padding:35px 20px; text-align:center;
    border-top:1px solid rgba(48,48,48,0.5); 
    margin-top:60px;
}

.footer-title { font-size:18px; color:#ffd700; margin-bottom:18px; }

.social-row {
    display:flex;
    justify-content:center;
    gap:18px;
}

.social-icon {
    width:48px; height:48px;
    border-radius:50%;
    background: rgba(26,26,26,0.7);
    backdrop-filter: blur(5px);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#ffd700;
    font-size:22px;
    text-decoration:none;
}

.social-icon:hover { background:#ffd700; color:#000; }

#about-popup {
    display:none;
    position:fixed;
    top:-45%; left:50%; transform:translate(-50%,-50%);
    width:300px;
    background: rgba(17,17,17,0.95);
    backdrop-filter: blur(12px);
    border:2px solid rgba(255,215,0,0.5);
    border-radius:12px;
    padding:20px;
    font-size:14px;
    text-align:right;
    z-index:1000;
    opacity:0;
    transition:opacity .3s;
}

#about-popup.show { display:block; opacity:1; }

#loading-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background:#111;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:10000;
    opacity:1;
    transition: opacity .5s;
}

#loading-overlay.hidden {
    opacity:0;
    pointer-events:none;
}

.loader {
  position: relative; width: 40px; height: 40px;
}

.loader .circle {
  position: absolute;
  width: 38px; height: 38px;
  opacity: 0;
  transform: rotate(225deg);
  animation: orbit 5.5s infinite;
}

.loader .circle:after {
  content:'';
  position:absolute;
  width:5px; height:5px;
  border-radius:50%;
  background:yellow;
}
