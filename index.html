    const cx = e.clientX - width / 2;
    const cy = e.clientY - height / 2;

    const tx = cx * intensity;
    const ty = cy * intensity * 0.6;
    container.style.transform = `translate(${tx}px, ${ty}px)`;
    // Ù‡Ø± Ø°Ø±Ù‡ Ø±Ø§ Ù‡Ù… Ú©Ù…ÛŒ Ø¨Ø± Ø§Ø³Ø§Ø³ depth Ø¬Ø§ Ø¨Ù‡ Ø¬Ø§ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
    particles.forEach(p => {

    const s = window.scrollY || window.pageYOffset;

  window.addEventListener('resize', () => { width = window.innerWidth; height = window.innerHeight; });
})();

/* === GLASSMORPHISM Ø¯Ø§ÛŒÙ†Ø§Ù…ÛŒÚ©: Ù…Ø­Ø§Ø³Ø¨Ù‡ blur Ú©Ø§Ø±Øª Ø¨Ø± Ø§Ø³Ø§Ø³ Ù…Ø¬Ø§ÙˆØ±Øª Ù…Ø§ÙˆØ³ === */
(function(){
  const root = document.documentElement;
  const cardsRoot = document.getElementById('cards-container');

  function updateBlurForCard(card, mouseX, mouseY){
    const rect = card.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const dx = Math.abs(mouseX - cx);
    const dy = Math.abs(mouseY - cy);
    const dist = Math.sqrt(dx*dx + dy*dy);
    // Ù†Ø²Ø¯ÛŒÚ©ÛŒ -> Ú©Ù…ØªØ± blur (Ø´ÙØ§Ùâ€ŒØªØ±)ØŒ Ø¯ÙˆØ±ÛŒ -> Ø¨ÛŒØ´ØªØ± blur
    const maxDist = Math.max(window.innerWidth, window.innerHeight) * 0.6;
    const t = Math.min(dist / maxDist, 1);
    const blur = 6 + Math.round(t * 16); // Ù…Ù‚Ø¯Ø§Ø± Ø¨ÛŒÙ† 6 ØªØ§ 22px
    // set inline var Ø¨Ø±Ø§ÛŒ Ú©Ø§Ø±Øª
    card.style.setProperty('--glass-blur', blur + 'px');
  }

  function onMove(e){
    const mx = (e.touches && e.touches[0]) ? e.touches[0].clientX : e.clientX;
    const my = (e.touches && e.touches[0]) ? e.touches[0].clientY : e.clientY;
    // update root var Ù‡Ù… Ø¨Ø±Ø§ÛŒ fallback Ú©Ù„ÛŒ
    root.style.setProperty('--glass-blur', '10px');
    // Ø§Ø¬Ø±Ø§ Ø¨Ø±Ø§ÛŒ Ú©Ø§Ø±Øªâ€ŒÙ‡Ø§ÛŒ Ø¯Ø§Ø®Ù„ Ú©Ø§Ù†ØªÛŒÙ†Ø±
    const cards = cardsRoot.querySelectorAll('.movie-card .card-front, .movie-card .card-back');
    // Ø¯Ø± Ù‡Ø± Ú©Ø§Ø±Øª ÙˆØ§Ù„Ø¯ Ø±Ø§ Ø¨Ú¯ÛŒØ±ÛŒÙ…
    const parents = Array.from(cardsRoot.querySelectorAll('.movie-card'));
    parents.forEach(parent => updateBlurForCard(parent, mx, my));
  }

  window.addEventListener('mousemove', onMove, { passive: true });
  window.addEventListener('touchmove', onMove, { passive: true });
})();

(function(){

  // Ø§Ù…Ø§ Ø§Ø² Ø¢Ù†Ø¬Ø§ Ú©Ù‡ CSS scroll-snap ÙØ¹Ø§Ù„ Ø§Ø³ØªØŒ Ø§ÛŒÙ† Ø¨Ø®Ø´ ÙÙ‚Ø· Ø¨Ù‡Ø¨ÙˆØ¯ Ø¬Ø²Ø¦ÛŒ Ùˆ Ù…Ø­Ø§ÙØ¸Ù‡â€ŒÚ©Ø§Ø±Ø§Ù†Ù‡ Ø¯Ø§Ø±Ø¯.
  const grid = document.querySelector('.movies-grid');
  if(!grid) return;
  let isDown = false, startX = 0, scrollLeft = 0;
  grid.addEventListener('touchstart', (e)=>{
    isDown = true;
    startX = e.touches[0].pageX - grid.offsetLeft;

    grid.scrollLeft = scrollLeft + walk;
  }, {passive: true});
  grid.addEventListener('touchend', ()=> { isDown = false; });
})();
