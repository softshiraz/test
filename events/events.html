<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ایونت کتاب‌خوانی</title>

<!-- فونت و آیکون‌ها -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    font-family: "Vazirmatn", sans-serif;
    color: #fff;
}

/* هدر */
.header {
    text-align: center;
    padding: 35px 10px;
    font-size: 35px;
    font-weight: 900;
    color: #ffd700;
    text-shadow: 0 0 12px rgba(255,215,0,0.45);
}

/* توضیحات رویداد */
.event-box {
    max-width: 720px;
    background: rgba(255,215,0,0.08);
    margin: 0 auto 30px auto;
    border-radius: 14px;
    padding: 22px;
    border: 1px solid rgba(255,215,0,0.3);
    line-height: 1.9;
    font-size: 16px;
    box-shadow: 0 0 20px rgba(255,215,0,0.1);
}

/* بخش کارت‌ها */
.movies-grid {
    display: flex;
    flex-direction: column;
    gap: 18px;
    max-width: 700px;
    margin: 0 auto;
}

/* کارت‌ها — نسخه جدید بدون چرخش */
.book-card {
    background: rgba(25,25,25,0.75);
    border: 2px solid rgba(255,215,0,0.4);
    border-radius: 12px;
    padding: 0;
    overflow: hidden;
    backdrop-filter: blur(10px);
    transition: all .3s;
}

/* سربرگ کارت */
.book-header {
    padding: 14px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    background: rgba(0,0,0,0.4);
}

.book-title {
    font-size: 19px;
    font-weight: 900;
    color: #ffd700;
    text-shadow: 0 0 10px rgba(255,215,0,0.35);
}

.toggle-icon {
    color: #ffd700;
    font-size: 16px;
    transition: transform .3s;
}

/* متن داخل کارت */
.book-content {
    padding: 15px 18px;
    display: none;
    font-size: 14px;
    line-height: 1.8;
    text-align: right;
}

/* نمایش و چرخش فلش */
.book-card.open .book-content {
    display: block;
}
.book-card.open .toggle-icon {
    transform: rotate(180deg);
}
</style>
</head>

<body>

<div class="header">ایونت کتاب‌خوانی</div>

<div class="event-box">
    در این رویداد کنار هم کتاب می‌خوانیم، دربارهٔ آن گفتگو می‌کنیم و تجربه‌های جالبمان را با هم به اشتراک می‌گذاریم.  
    در این صفحه می‌توانید کتاب‌های معرفی‌شده و اطلاعات هر کتاب را ببینید.
</div>

<!-- بخش نمایش کارت‌ها -->
<div id="cards-container" class="movies-grid"></div>


<script>
/* لود کارت‌ها از پوشه cards/ */
async function loadCardsStrictly() {
    const container = document.getElementById("cards-container");

    for (let num = 1; num <= 150; num++) {
        try {
            const response = await fetch(`cards/${num}.html?v=${Date.now()}`, { cache: "no-store" });
            if (!response.ok) continue;

            const html = await response.text();

            const card = document.createElement("div");
            card.className = "book-card";
            card.innerHTML = html;

            container.appendChild(card);
        } catch (e) {}
    }
}
loadCardsStrictly();

/* باز و بسته شدن کارت */
document.addEventListener("click", function(e) {
    const header = e.target.closest(".book-header");
    if (!header) return;

    const card = header.closest(".book-card");
    card.classList.toggle("open");
});
</script>

</body>
</html>
